<template>
    <lightning-card title="Demo-SharedCSS">
        <div class="wrapper">
            <lightning-button label="Async Demo" variant="brand" onclick={handleClick}>
            </lightning-button>
            <template for:each={posts} for:item="post">
                <div key={post.id}>
                    {post.body}
                </div>
            </template>
        </div> 
    </lightning-card>
</template>
