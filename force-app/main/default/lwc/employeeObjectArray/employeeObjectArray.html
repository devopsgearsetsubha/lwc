<template>
    <lightning-card>
        <lightning-input name="salary" label="Salary" onchange={handleChange}></lightning-input>
        <lightning-button label="Show" onclick={handleClick}></lightning-button>
        <template for:each={empWithSalAbove} for:item="emp">
            <div key={emp}>
                {emp}<br/>
            </div>
        </template>
    </lightning-card>
</template>
